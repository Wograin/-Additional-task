        let btn = document.createElement("button");
        btn.innerHTML = "Рассчитать";
        divFour.appendChild(btn);
        let myBtn = document.getElementsByTagName("button"),
            approve = myBtn[0];

        let inputAll = document.getElementsByTagName("input"),
            input1 = inputAll[0],
            input2 = inputAll[1],
            input3 = inputAll[2];

        approve.addEventListener("click", function () {
            let firstDate = input1.value,
                secondDate = input2.value;

            function dateDifference(dateOne, dateTwo) {
                let timeDiff = (new Date(dateOne) - new Date(dateTwo));

                let result = timeDiff / (1000 * 60 * 60 * 24);

                return result;
            }
            let a = dateDifference(firstDate, secondDate).toFixed();
            input3.value = a;  
        });
